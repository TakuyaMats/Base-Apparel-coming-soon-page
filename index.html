<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="icon">
    <img src="images/logo.svg" />
  </div>
  <div class="model">
    <img class="model-img" />
  </div>
  <div class="container">
    <p class="we">WE'RE</p>
    <p class="soon">COMING SOON</p>
    <p class="content">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="" method="get" class="email">
      <div class="email-form">
        <input class="input" type="text" email="email" placeholder="Email Address">
      </div>
      <div class="submit">
        <!-- seperate the btn from the arrow image -->
        <input class="btn" type="image" src="/images/icon-arrow.svg" alt="Submit" width="64" height="48">
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
